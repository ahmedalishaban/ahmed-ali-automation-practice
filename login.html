<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <a href="index.html"><img src="assets/logo.png" alt="Home"></a> <!-- Home icon -->
        <h1>Login</h1>
    </header>

    <section id="login-section">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <section id="login-result"></section>

        <!-- Button to navigate to the registration page -->
        <p>Don't have an account? <button id="registerButton">Register Here</button></p>

	<button id="clearLocalStorage">Reset All Data</button>
    
</section>

    <footer>
        <p>Created by Ahmed Ali Shaban</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
